<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
<!--  <link rel="stylesheet" href="./static/style.css" type="text/css">-->
  <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!--  <script src="./static/script.js"></script>-->
  <title>Auth App</title>
</head>
<body>

  <div class="wrapper">
    <div id="sidedrawer" class="mui--no-user-select">
      <div id="sidedrawer-brand" class="mui--appbar-line-height">
        <span class="mui--text-title">Auth App</span>
      </div>
      <div class="mui-divider"></div>
      <ul>
        <a href="#" id="auth-modal">
          <li><strong>Sign In</strong></li>
        </a>
      </ul>
    </div>
    <div class="app">
      <header id="header">
        <div class="mui-appbar mui--appbar-line-height">
          <div class="mui-container-fluid">
            <a
              class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
            <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
            <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">Auth App</span>
          </div>
        </div>
      </header>
      <div id="content-wrapper">
        <div class="mui--appbar-height"></div>
        <div class="mui-container-fluid">
          <br>
          <h1>Auth App</h1>
          <!-- Content -->

          <!--Вопросы-->
          <form class="mui-form" id="form">
            <legend>Задать вопрос ( в никуда :) )</legend>
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" style="max-width: 800px" required maxlength="75" minlength="5" id="formInput">
              <label>Вопрос</label>
            </div>
            <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" id="submit" disabled>Отправить</button>
          </form>

          <div class="mui--text-headline" style="font-size: 1.25rem;">Ваши вопросы:</div>
          <div class="list" id="list"></div>

          <!--Проекты-->
          <div class="mui--text-headline">Проекты</div>
          <div class="mui-divider"></div>
          <div class="project-card"></div>
        </div>
      </div>
      <footer id="footer">
        <div class="mui-container-fluid">
          <br>
          Made with <a href="https://www.muicss.com">MUI</a>
        </div>
      </footer>
    </div>
  </div>

</body>
</html>
